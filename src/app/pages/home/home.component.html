<nav-bar></nav-bar>
<hero></hero>

<movie-filter (onFilterChange)="onFilterChange($event)"></movie-filter>
<section class="movie-section">
  <movie-card
    *ngFor="let movieData of movies"
    [movieCardData]="movieData"
  ></movie-card>
</section>
<pagination
  [currentPage]="currentPage"
  (onPageChange)="onPageChange($event)"
  [totalPages]="totalPages"
></pagination>
<app-footer></app-footer>
