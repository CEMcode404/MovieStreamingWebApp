<nav-bar></nav-bar>
<main>
  <p class="pre-h1">Results for</p>
  <h1>
    {{ searchTitle }}
  </h1>
  <div
    class="not-found-container"
    *ngIf="!movieData || !(movieData.length > 0)"
  >
    <p class="not-found">Movie not found</p>
  </div>
  <section class="movie-section">
    <movie-card
      *ngFor="let movieData of movieData"
      [movieCardData]="movieData"
    ></movie-card>
  </section>
  <pagination
    [currentPage]="currentPage"
    (onPageChange)="onPageChange($event)"
    [totalPages]="totalPages"
  ></pagination>
</main>
<app-footer class="footer"></app-footer>
