<article
  (click)="gotoMovieWithId(movieCardData.isan)"
  (window:resize)="onResize()"
  #movieCard
  class="movie-card"
  title="{{ movieCardData.title }}"
>
  <img src="{{ movieCardData.imgSrc }}" alt="{{ movieCardData.title }}" />
  <div class="title">
    <a href="#" [attr.data-blur]="isTitleOverflowing">{{ movieCardData.title }}</a>
    <span
      [style.display]="isTitleOverflowing ? 'block' : 'none'"
      class="title-continuation-dots"
      >. . .</span
    >
  </div>
</article>
