<div
  (fullscreenchange)="onFullScreenChange()"
  (mousemove)="onMouseMove()"
  #videoPlayer
  *ngIf="videos"
  class="video-container"
>
  <video
    (loadeddata)="onVideoSrcChange()"
    (progress)="onBufferProgressUpdate()"
    (durationchange)="onDurationChange()"
    [volume]="volume / maxVolume"
    [muted]="isMute"
    class="video-element"
    src="{{ videos[defaultVideoIndex].src }}"
    (ended)="onVideoEnded()"
  >
    Your browser does not support the video tag.
  </video>

  <div class="controller-wrapper">
    <div class="controller" *ngIf="isControllerVisible">
      <input
        (input)="onProgressBarValueChange($event)"
        [ngStyle]="{
          '--loadWidth': bufferProgress + '%',
          '--currentTime': currentTimeInPercentage + '%'
        }"
        class="progress-bar"
        type="range"
        min="0"
        [max]="duration"
        step="1"
        [value]="currentTime"
      />

      <button class="play-pause-button" (click)="togglePlayPause()">
        <img
          src="assets/images/control-icons/play-solid.svg"
          *ngIf="!isPlaying"
        />
        <img
          src="assets/images/control-icons/pause-solid.svg"
          *ngIf="isPlaying"
        />
      </button>

      <div class="volume-controller">
        <button (click)="toggleMuteUnmute()">
          <img
            *ngIf="!isMute && volume > 50"
            src="assets/images/control-icons/volume-high-solid.svg"
          />
          <img
            *ngIf="!isMute && volume <= 50"
            src="assets/images/control-icons/volume-low-solid.svg"
          />
          <img
            *ngIf="isMute"
            src="assets/images/control-icons/volume-xmark-solid.svg"
          />
        </button>
        <input
          class="volume-slider"
          [ngStyle]="{
          '--volume': volume + '%',
        }"
          type="range"
          min="0"
          max="100"
          step="1"
          value="100"
          (input)="onVolumeChange($event)"
        />
      </div>

      <p class="time-display">{{ timeDisplay }}</p>
      <button (click)="toggleFullScreen()">
        <img src="assets/images/control-icons/expand-solid.svg" />
      </button>

      <button (click)="openSettings()">
        <img src="assets/images/control-icons/gear-solid.svg" />
      </button>

      <settings-menu
        (close)="closeSettings()"
        [isOpen]="isSettingsOpen"
        class="settings-menu"
      >
        <button (click)="openPlayback()">Playback speed</button>
        <button (click)="openQualityMenu()">Quality</button>
      </settings-menu>

      <settings-menu
        [showBackButton]="true"
        (goBack)="openSettings()"
        (close)="closeSettings()"
        [isOpen]="isPlaybackSpeedOpen"
        class="settings-menu"
      >
        <label
          *ngFor="let rate of playbackRates"
          (click)="setPlaybackRate(rate)"
          ><input name="playbackRate" type="radio" [checked]="rate === 1" />
          {{ rate === 1 ? "Normal" : rate }}
        </label>
      </settings-menu>

      <settings-menu
        [showBackButton]="true"
        (goBack)="openSettings()"
        (close)="closeSettings()"
        [isOpen]="isQualityMenuOpen"
        class="settings-menu"
      >
        <label
          *ngFor="let videoSrc of videos; let index = index"
          (click)="onVideoQualityChange(index)"
          ><input
            name="videoQuality"
            type="radio"
            [checked]="videoSrc.quality === 'HD'"
          />
          {{ videoSrc.quality }}
        </label>
      </settings-menu>
    </div>
  </div>
</div>
